<div class="row">
  <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
    <div class="card auth">
      <div class="card-body auth-card">
        <div class="auth-avatar">
          <img src="../../../../assets/user.png" alt="user" class="user-image">
        </div>
        <form class="form" [formGroup]="loginForm" (submit)="login(loginForm.value)">

          <div class="form-group">
            <label for="email">Email: </label>
            <input id="email" type="text" class="form-control" placeholder="Email" formControlName="email" #ema />
          </div>

          <div class="form-group">
            <label for="password">Password : </label>
            <input type="password" id="password" type="password" class="form-control" formControlName="password" placeholder="********" #pw/>
          </div>


          <div class="text-center">
            <button type="submit" class="btn btn-my" value="Login" [disabled]="loginForm.invalid">Login</button>
          </div>
        </form>
        <br>

        <div *ngIf=" email.invalid && (email.dirty || email.touched) ">
          <div class="alert alert-danger" *ngIf="email.errors?.['required']">
            Email is not valid !!
          </div>
        </div>


        <div *ngIf=" password.invalid && (password.dirty || password.touched) ">
          <div class="alert alert-danger" *ngIf="password.errors?.['required']">
            Password is required
          </div>
          <div class="alert alert-danger" *ngIf="password.errors?.['pattern']">
            The new Password must contain at least one number, one uppercase and a
            lowercase letter and at least 8 characters
          </div>
        </div>


        <div class="text-center sign-up">
          Don`t have an account ? <a routerLink="/SubscriptionManagement/register">Sign Up</a> here.
        </div>

      </div>
    </div>
  </div>
</div>
