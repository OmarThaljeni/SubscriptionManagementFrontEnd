<div class="main">
  <h1 style="color: rgb(0, 0, 0); margin-left: 30%;">Liste des clients </h1>

  <form class="form" [formGroup]="filterForm" (submit)="filterByKeyWord(filterForm.value)">
    <div>
    <button class="raised-button btn btn-success">
      <h5> <i class="fa fa-plus-circle"> </i> <strong>  Ajouter client</strong></h5>
  </button>
</div>
  <br>
    <div class="form-group has-search">
      <span class="fa fa-search form-control-feedback"></span>
      <input id="filter" type="text" class="form-control" placeholder="Search" (ngModelChange)="filterByKeyWord(filterForm.value.filter)" formControlName="filter" #filter/>
  </div>
  </form>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row?.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
        <td mat-cell *matCellDef="let row"> {{row?.firstname}} </td>
      </ng-container>
  
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let row"> {{row?.lastname}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row" > {{row?.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Télephone </th>
        <td mat-cell *matCellDef="let row" > {{row?.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="adress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
        <td mat-cell *matCellDef="let row" > {{row?.adress}} </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let row" > 
          <button class="icon-update" mat-icon-button><mat-icon>system_update_alt</mat-icon></button>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let row" > 
          <button class="icon-delete" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
      </ng-container>

    

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[7]"></mat-paginator>
  </div>

</div>
