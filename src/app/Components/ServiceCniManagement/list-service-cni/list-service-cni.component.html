<div>
    <app-toasts-container></app-toasts-container>
  </div>
  
  <div class="main">
    <h1 style="color: rgb(0, 0, 0); margin-left: 30%;">Liste des services </h1>
  
    <div>
      <button class="raised-button btn btn-success" (click)="openAddServiceModal()">
        <h5> <i class="fa fa-plus-circle"> </i> <strong> Ajouter service</strong></h5>
      </button>
    </div>
    <br>
    <form class="form" [formGroup]="filterForm" (submit)="filterByKeyWord(filterForm.value)">
  
      <div class="form-group has-search">
        <span class="fa fa-search form-control-feedback"></span>
        <input id="filter" type="text" class="form-control" placeholder="Search"
          (ngModelChange)="filterByKeyWord(filterForm.value.filter)" formControlName="filter" #filter />
      </div>
    </form>
  
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID service </th>
          <td mat-cell *matCellDef="let row"> {{row?.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="typeService">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type de service </th>
          <td mat-cell *matCellDef="let row"> {{row?.typeService}} </td>
        </ng-container>
  
        <ng-container matColumnDef="modelService">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Model du service </th>
          <td mat-cell *matCellDef="let row"> {{row?.modelService}} </td>
        </ng-container>
  
        <ng-container matColumnDef="namePc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom du pc </th>
          <td mat-cell *matCellDef="let row"> {{row?.namePc}} </td>
        </ng-container>
  
        <ng-container matColumnDef="ramPc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ram </th>
          <td mat-cell *matCellDef="let row"> {{row?.ramPc}} </td>
        </ng-container>

        <ng-container matColumnDef="cpuPc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CPU </th>
            <td mat-cell *matCellDef="let row"> {{row?.cpuPc}} </td>
          </ng-container>


        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let row">
            <button  class="icon-delete" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[7]"></mat-paginator>
    </div>

  </div>
